<div class="kt-portlet kt-portlet--height-fluid edition-statistics">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <h3 class="kt-portlet__head-title">
                    <i class="la la-pie-chart kt-font-success"></i>
                    <span
                        class="caption-subject font-green-seagreen">{{" Qty Statistics" | localize}}</span>
                    <small>
                        <span class="caption-helper">
                            <!-- {{selectedDateRange[0] | momentFormat: 'L'}} -
                            {{selectedDateRange[1] | momentFormat: 'L'}} -->
                            <input class="form-control" id="StartEndRange" name="StartEndRange" style="height: 15px;" (dateChange)="onDateRangeFilterChange($event)"
                                #drp="bsDaterangepicker" bsDaterangepicker dateRangePickerMomentModifier [(date)]="selectedDateRange" [bsConfig]="{isAnimated: true}"/>
                        </span>
                    </small>
                </h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                <div class="btn-group btn-group-devided" data-toggle="buttons">
                    <label class="btn m-btn--pill btn-secondary"
                    [ngClass]="{'active': type == 'IN'}"
                    (click)="changeType('IN')">
                    <input type="radio" name="IncomeStatistics" class="toggle"
                        [value]="'IN'">{{"IN" | localize}}
                    </label>
                    <label class="btn m-btn--pill btn-secondary mr-3"
                        [ngClass]="{'active': type == 'OUT'}"
                        (click)="changeType('OUT')">
                        <input type="radio" name="IncomeStatistics" class="toggle"
                            [value]="'OUT'">{{"OUT" | localize}}
                    </label>

                    <label class="btn m-btn--pill btn-secondary"
                        [ngClass]="{'active': selectedType ==  'Cfc'}"
                        (click)="typeChange('Cfc')">
                        <input type="radio" name="IncomeStatisticsDatePeriod" class="toggle" [value]="'Cfc'">
                        {{"Cfc" | localize}}
                    </label>
                    <label class="btn m-btn--pill btn-secondary"
                        [ngClass]="{'active': selectedType ==  'Wh'}"
                        (click)="typeChange('Wh')">
                        <input type="radio" name="IncomeStatisticsDatePeriod" class="toggle" [value]="'Wh'">
                        {{"Warehouse" | localize}}
                    </label>
                </div>
            </div>
        </div>
        <div class="kt-portlet__body" [perfectScrollbar]>
            <ngx-charts-pie-chart *ngIf="editionStatisticsHasData" [results]="editionStatisticsData"
                [legend]="true" [doughnut]="true" [arcWidth]="0.75" [labels]="true" [explodeSlices]="true">
            </ngx-charts-pie-chart>
            <div class="note note-info text-center chart" [hidden]="editionStatisticsHasData">
                <small class="text-muted">{{"NoData" | localize}}</small>
            </div>
        </div>
    </div>
