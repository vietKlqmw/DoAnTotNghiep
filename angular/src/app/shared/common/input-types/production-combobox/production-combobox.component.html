<div class="combobox input-group" [ngClass]="mlcombobox?mlcombobox: '' ">
    <span class="input-group-text left-text" *ngIf="text"

        >{{ text }}<p
            *ngIf="isValidate"
            style="color: red; margin: 0.2rem 0 0.2rem 0.5rem;">*</p></span>
    <input #input *ngIf="!isReadonly"
        type="text" [(ngModel)]="valueDisplay"
        (ngModelChange)="getFilteredList()"
        class="combobox-input form-control tmss-form-control"
        (keyup)="onKeyPress($event)"
        (blur)="toggleListDisplay(0)"
        (focus)="toggleListDisplay(1)"
        (click)="getAllList()"
        [ngClass]="{'error': showError}"
        [disabled]="isDisabled ? true : null"
        [class.required]="isRequired">
    <input #input *ngIf="isReadonly"
        type="text" [(ngModel)]="valueDisplay"
        class="combobox-input form-control tmss-form-control"
        [ngClass]="{'error': showError}"
        [readonly]="true"
        [class.required]="isRequired">
    <div class="combobox-options" *ngIf="!listHidden" [ngStyle]="{'width.px': withOption}">
        <list-item *ngFor="let item of filteredList;let i = index"
            (click)="selectItem(i)" [ngClass]="{'selected': i===selectedIndex}">{{item}}</list-item>
    </div>
</div>
