<div
    appBsModal
    #modal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="modal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div
        class="modal-dialog tmss-modal-sm-plus"
        [ngClass]="modalClass ? modalClass : ''"
        *ngIf="modal.isShown"
    >
        <div class="modal-content tmss-modal">
            <div class="modal-header tmss-modal-header">
                <h5 class="modal-title text-left">{{headerText || ''}}</h5>
                <button type="button" class="close" (click)="onCancelBtn()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body tmss-modal-body ph-0">
                <ul class="remark">
                    <li *ngFor="let war of messageWarning">{{war}}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
