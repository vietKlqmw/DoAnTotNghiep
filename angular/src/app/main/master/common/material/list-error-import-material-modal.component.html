<div appBsModal #listErrorImportMaterial="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="listErrorImportMaterial" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog prod-modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{"View List Error Import"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="">
                    <grid-table
                        [columnDefs]="viewColDefs"
                        [paginationParams]="paginationParams"
                        [showPagination]="false"
                        [rowData]="data"
                        [defaultColDef]="defaultColDef"
                        (callBackEvent)="callBackDataGrid($event)"
                        [frameworkComponents]="frameworkComponents"
                        [height]="'45vh'"
                        >
                    </grid-table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Back" | localize}}</button>
            </div>
        </div>
    </div>
</div>
