<div appBsModal #viewMaterialModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="viewMaterialModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{"View Material Master"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="ui-g-12 p-0">
                    <fieldset class="fieldset-border ui-g-12 pl-0 pr-0  mt-2" style="height: auto;">
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Material Type'" [(ngModel)]="rowData.materialType"
                                    name='materialType' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Material Code'" [(ngModel)]="rowData.materialCode"
                                    name='materialCode' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Description'" [(ngModel)]="rowData.description"
                                    name='description' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Material Group'" [(ngModel)]="rowData.materialGroup"
                                    name='materialGroup' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Base Unit Of Measure'" [(ngModel)]="rowData.baseUnitOfMeasure"
                                    name='baseUnitOfMeasure' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Storage Location'" [(ngModel)]="rowData.storageLocation"
                                    name='storageLocation' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Production Type'" [(ngModel)]="rowData.productionType"
                                    name='productionType' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Standard Price'" [(ngModel)]="rowData.standardPrice"
                                    name='standardPrice' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Moving Price'" [(ngModel)]="rowData.movingPrice"
                                    name='movingPrice' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Material Origin'" [(ngModel)]="rowData.materialOrigin"
                                    name='materialOrigin' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Effective Date From'" [(ngModel)]="_effectiveDateFrom"
                                    name='effectiveDateFrom' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Effective Date To'" [(ngModel)]="_effectiveDateTo"
                                    name='effectiveDateTo' [isReadonly]="true"></tmss-text-input>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Cancel" | localize}}</button>
            </div>
        </div>
    </div>
</div>
