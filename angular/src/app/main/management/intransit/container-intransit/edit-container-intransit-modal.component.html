<div appBsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="editModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{header + " Container Intransit"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="ui-g-12 p-0">
                    <fieldset class="fieldset-border ui-g-12 pl-0 pr-0  mt-2" style="height: auto;">
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Container No'" [(ngModel)]="rowData.containerNo"
                                    name='containerNo' [isReadonly]="isEdit"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-combobox [items]="listShipment" name="shipmentId" [text]="'Shipment'"
                                    [(ngModel)]="rowData.shipmentId" (ngModelChange)="changeSupplier($event)"></tmss-combobox>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Supplier No'" [(ngModel)]="rowData.supplierNo"
                                    name='supplierNo' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Shipping Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='shippingDate' readonly
						                [(ngModel)]='_shippingDate'>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Usage Qty'" [(ngModel)]="rowData.usageQty" [type]="'number'"
                                    name='usageQty'></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-combobox [items]="listPart" name="partListId" [text]="'Part List'"
                                    [(ngModel)]="rowData.partListId"></tmss-combobox>
                            </div>
                            <!-- <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Port Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='portDate'
						                #datepicker2='bsDatepicker' [(ngModel)]='_portDate' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker2.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Transaction Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='transDate'
						                #datepicker3='bsDatepicker' [(ngModel)]='_transDate' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker3.toggle()"></i>
                                    </span>
                                </div>
                            </div> -->
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary" (click)="save()" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Cancel" | localize}}</button>
            </div>
        </div>
    </div>
</div>
