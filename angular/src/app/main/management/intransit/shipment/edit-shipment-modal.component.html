<div appBsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="editModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{header + " Shipment"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="ui-g-12 p-0">
                    <fieldset class="fieldset-border ui-g-12 pl-0 pr-0  mt-2" style="height: auto;">
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Shipment No'" [(ngModel)]="rowData.shipmentNo"
                                    name='shipmentNo' [isReadonly]="isEdit"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Supplier No'" [(ngModel)]="rowData.supplierNo"
                                    name='supplierNo' [isReadonly]="isEdit"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <tmss-text-input [text]="'Buyer'" [(ngModel)]="rowData.buyer"
                                    name='buyer'></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'From Port'" [(ngModel)]="rowData.fromPort"
                                    name='fromPort'></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'To Port'" [(ngModel)]="rowData.toPort"
                                    name='toPort'></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Shipment Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='shipmentDate'
						                #datepicker='bsDatepicker' [(ngModel)]='_shipmentDate' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">ETD</span>
                                    <input type='text' class="form-control tmss-form-control" name='etd'
						                #datepicker2='bsDatepicker' [(ngModel)]='_etd' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker2.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">ETA</span>
                                    <input type='text' class="form-control tmss-form-control" name='eta'
						                #datepicker3='bsDatepicker' [(ngModel)]='_eta' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker3.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">ATA</span>
                                    <input type='text' class="form-control tmss-form-control" name='ata'
						                #datepicker4='bsDatepicker' [(ngModel)]='_ata' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker4.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <tmss-text-input [text]="'Ocean Vessel Name'" [(ngModel)]="rowData.oceanVesselName"
                                    name='oceanVesselName'></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <div class="input-group">
                                    <span class="input-group-text left-text">ATD</span>
                                    <input type='text' class="form-control tmss-form-control" name='atd'
						                #datepicker5='bsDatepicker' [(ngModel)]='_atd' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker5.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6" *ngIf="isEdit">
                                <tmss-text-input [text]="'Status'" [(ngModel)]="rowData.status"
                                    name='status'></tmss-text-input>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary" (click)="save()" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Cancel" | localize}}</button>
            </div>
        </div>
    </div>
</div>
