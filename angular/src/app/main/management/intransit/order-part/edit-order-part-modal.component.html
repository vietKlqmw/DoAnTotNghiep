<div appBsModal #editModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="editModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{header + " Order Part"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="ui-g-12 p-0">
                    <fieldset class="fieldset-border ui-g-12 pl-0 pr-0  mt-2" style="height: auto;">
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12 ui-md-12">
                                <tmss-combobox [items]="listPart" name="partNo" [text]="'Part Name'"
                                    [(ngModel)]="rowData.partNo" (ngModelChange)="changePart($event)"></tmss-combobox>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-combobox [items]="listCfc" name="carfamilyCode" [text]="'Carfamily Code'"
                                    [(ngModel)]="_cfc"></tmss-combobox>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Supplier No'" [(ngModel)]="rowData.supplierNo"
                                    name='supplierNo' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Order Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='orderDate'
						                #datepicker='bsDatepicker' [(ngModel)]='_orderDate' bsDatepicker
                                        [bsConfig]="{dateInputFormat: 'DD/MM/YYYY', isAnimated: true, selectFromOtherMonth: true}">
                                    <span class="input-group-text right-text">
                                        <i class="fa tmss-fa fa-calendar-alt" (click)="datepicker.toggle()"></i>
                                    </span>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Qty'" [(ngModel)]="_qty"
                                    name='qty' (ngModelChange)="changeQty($event)"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Amount Unit'" [(ngModel)]="_amountUnit"
                                    name='amountUnit' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Total Amount'" [(ngModel)]="_totalAmount"
                                    name='totalAmount' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-text-input [text]="'Basic Of Measure'" [(ngModel)]="rowData.baseUnitOfMeasure"
                                    name='baseUnitOfMeasure' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-6">
                                <tmss-combobox [items]="list" name="status" [text]="'Status'" [(ngModel)]="_status"></tmss-combobox>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Remark</span>
                                    <textarea name='remark' cols="91" [(ngModel)]="rowData.remark">{{rowData.remark}}</textarea>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-outline-primary" (click)="save()" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')">
                    <i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button>
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Cancel" | localize}}</button>
            </div>
        </div>
    </div>
</div>
