<div appBsModal #viewInvoiceStock="bs-modal" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="viewInvoiceStock" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog prod-small-modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">
                    <span>{{"View Invoice Stock"}}</span>
                </h4>
                <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body p-0">
                <div class="ui-g-12 p-0">
                    <fieldset class="fieldset-border ui-g-12 pl-0 pr-0  mt-2" style="height: auto;">
                        <div class="ui-g-12 ph-0">
                            <div class="ui-g-12 ui-md-4">
                                <p-dropdown [options]="list" [filter]="true" [virtualScroll]="true" [itemSize]="30" placeholder="Select Invoice"
                                    name="invoice" [(ngModel)]="_invoice" [style]="{'width':'100%'}" (ngModelChange)="changeInvoice($event)"></p-dropdown>
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <div class="input-group">
                                    <span class="input-group-text left-text">Invoice Date</span>
                                    <input type='text' class="form-control tmss-form-control" name='deliveryDate'
						                [(ngModel)]='_deliveryDate' readonly>
                                </div>
                            </div>
                            <div class="ui-g-12 ui-md-4">
                                <tmss-text-input [text]="'Warehouse'" [(ngModel)]="_warehouse"
                                    name='warehouse' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-12">
                                <tmss-text-input [text]="'Address Warehouse'" [(ngModel)]="_address"
                                    name='address' [isReadonly]="true"></tmss-text-input>
                            </div>
                            <div class="ui-g-12 ui-md-5">
                                <tmss-text-input [text]="'Goods Delivery Note (GDN)'" [(ngModel)]="_goodsDelivery"
                                    name='goodsDelivery' [isReadonly]="true"></tmss-text-input>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div class="ui-g-12 p-0">
                    <grid-table
                        [columnDefs]="viewColDefs"
                        [paginationParams]="paginationParams"
                        [showPagination]="false"
                        [rowData]="data"
                        [defaultColDef]="defaultColDef"
                        (callBackEvent)="callBackDataGrid($event)"
                        [frameworkComponents]="frameworkComponents"
                        >
                    </grid-table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-pdf" (click)="save(false)" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" [disabled]="isDisable">
                    <i class="fa fa-file-pdf"></i> <span>{{"Export GDN by Pdf" | localize}}</span></button>
                <button type="submit" class="btn btn-success" (click)="save(true)" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')" [disabled]="isDisable">
                    <i class="far fa-file-excel"></i> <span>{{"Export GDN by Excel" | localize}}</span></button>
                <button type="button" class="btn btn-outline-danger" (click)="close()">
                    <i class="fa tmss-fa fa-times mr-1"></i>{{"Back" | localize}}</button>
            </div>
        </div>
    </div>
</div>
